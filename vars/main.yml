# vars file for docker
---
# For Ubuntu 12.04
docker_backported_kernel_packages:
  - linux-image-generic-lts-trusty
  - linux-headers-generic-lts-trusty

docker_dependencies_pre:
  - apt-transport-https
  - ca-certificates
  - "{{ 'linux-image-extra-virtual' if ansible_distribution == 'Ubuntu' else '' }}"
  - apparmor
  - "{{ 'cgroup-lite' if ansible_distribution == 'Ubuntu' else '' }}"

docker_apt_key:
  - id: 2C52609D
    url: https://apt.dockerproject.org/gpg
docker_apt_repository:
  - type: deb
    url: "https://apt.dockerproject.org/repo {{ ansible_distribution | lower }}-{{ 'xenial' if ansible_distribution_release == 'bionic' else  ansible_distribution_release }}"
    component: main

docker_dependencies:
  - docker-ce

docker_ufw_default_file: /etc/default/ufw
docker_updatedb_file: /etc/updatedb.conf
